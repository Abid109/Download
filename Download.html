<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Audio Downloader</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        input { width: 90%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .status { margin-top: 15px; font-size: 0.9rem; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽµ Audio Downloader</h2>
        <p>Paste any video link below:</p>
        <form action="/download" method="post">
            <input type="text" name="url" placeholder="https://..." required>
            <br>
            <button type="submit" onclick="document.getElementById('msg').innerText = 'Processing... Please wait (this may take a minute).'">Download MP3</button>
        </form>
        <div class="status" id="msg"></div>
    </div>
</body>
</html>
